<!DOCTYPE html>
<html lang="en">
  <head>
    <title>twirp-ts-protobuf example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
		<div>
			<pre id="app">Loading...</pre>
		</div>
    <script type="module">
      import { protobufClient } from './dist/client.js';

			const updateApp = function (obj) {
				document.getElementById('app').innerHTML = JSON.stringify(obj, null, 2);
			};

			protobufClient.MakeHat({
				inches: 1,
			}).then((v) => {
				updateApp(v);
			}).catch((v) => {
				console.error(v);
				updateApp(v.toString());
			});
		</script>
  </body>
</html>
